<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="header">
<h1>Conference Registration Form</h1>
</div>
  <div class="row">

    <div class="row-md-7 col-md-7">
      <label for="output">Name:</label>
      <input class="form-control" id="name" type="text" maxlength="70" required>
      <br>
      <label for="output">Email:</label>
      <input class="form-control" id="email" type="text" required>
      <br>
      <label for="output">Password:</label>
      <input class="form-control" id="password" type="password" required>
      <br>
      <label for="output">Shirt Size:</label>
      <select name="t-shirt-size" id="t-shirt-size">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="X-Large">X-Large</option>
        <option value="2X-Large">2X-Large</option>
        <option value="3X-Large">3X-Large</option>
      </select>
      <br>
      <label for="output">Date of Birth:</label>
      <input class="form-control" id="dob"  type="date" required>

    <div class="row-md-7 col-md-7">
      <label for="output">Comments:</label>
      <br>
      <textarea id="output" rows="10" cols="50" placeholder="Input your feedback here..."></textarea>
      <br>
    </div>
    <form>
      <label for="output">Would you like to receive email updates?</label>
      <br>
      <input id="current_yes" name="updates" type="radio">Yes
      <br>
      <input id="current_no" name="updates" type="radio">No
      <br>
      <input class="btn btn-primary mt-2" id="submit" type="submit" value="Submit">
    </form>
      <label for="output">Special Requests:</label>
      <br>
      <textarea cols="30" rows="10"></textarea>
    </div>
  </div>
</body>
</html>
