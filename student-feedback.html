<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Lab3-Part2/style2.css">
    <title>Student Feedback</title>
</head>
<body>
<div class="header">
<h1>Student Feedback</h1>
</div>
<div>
<label for="output">Name:</label>
<input class="form-control" id="name" type="text" maxlength="70" required>
<br>
<label for="output">Email:</label>
<input class="form-control" id="email" type="text" required>
<br>
</div>
<label for="output">Feedback:</label>
<br>
<textarea id="output" rows="10" cols="50" placeholder="Input your feedback here..."></textarea>
<br>
<div class="form-check row-lg-1 col-lg-6" >
<form>
  <label for="output">Are you a current student?</label>
  <br>
  <input id="current_yes" name="current" type="radio">Yes
  <br>
  <input id="current_no" name="current" type="radio">No
  <br>
  <input class="btn btn-primary mt-2" id="submit" type="submit" value="Submit">
</form>
</div>
<div class="col-lg-6 row-lg-1">
<label for="output">Instructions:</label>
<br>

<textarea id="instructions" rows="10" cols="50"></textarea>
</div>

<script>



</script>
</body>
</html>
