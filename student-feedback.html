<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Lab3/style2.css">
    <title>Student Feedback</title>
</head>
<body class="m-3">
    <div class="header">
        <h1>Student Feedback</h1>
    </div>
    <form>
        <div>
            <label for="name">Name:</label>
            <input class="form-control" id="name" type="text" maxlength="70" required>
            <br>
            <label for="email">Email:</label>
            <input class="form-control" id="email" type="text" required>
            <br>
        </div>
        <label for="feedback">Feedback:</label>
        <br>
        <textarea id="feedback" rows="10" cols="50" placeholder="Input your feedback here..."></textarea>
        <br>
        <div class="form-check row-lg-1 col-lg-6" >

            <p>Are you a current student?</p>
            <label for="current_yes">Yes</label>
            <input id="current_yes" name="current" type="radio">
            <br>
            <label for="current_no">No</label>
            <input id="current_no" name="current" type="radio">
            <br>
            <p>When will you be attending?</p>
            <label for="morning">Morning</label>
            <input id="morning" name="updates" type="checkbox">
            <label for="afternoon">Afternoon</label>
            <input id="afternoon" name="updates" type="checkbox">
            <br>
        </div>
        <div class="col-lg-6 row-lg-1">
            <label for="instructions">Instructions:</label>
            <br>
            <textarea id="instructions" rows="10" cols="50"></textarea>
            <br>
        </div>
    </form>
    <input class="btn btn-primary mt-2" id="submit" type="submit" value="Submit">

    <script>
    </script>
</body>
</html>
