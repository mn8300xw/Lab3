<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="header">
    <h1>Conference Registration Form</h1>
</div>
<div class="row">

    <div class="row-md-7 col-md-7">
        <label for="name">Name:</label>
        <input class="form-control" id="name" type="text" maxlength="70" required>
        <br>
        <label for="email">Email:</label>
        <input class="form-control" id="email" type="email" required>
        <br>
        <label for="password">Password:</label>
        <input class="form-control" id="password" type="password" required>
        <br>
        <label for="t-shirt-size">Shirt Size:</label>
        <select name="t-shirt-size" id="t-shirt-size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input class="form-control" id="dob" type="date" required>
        <br>
        <form>
            <p>Would you like to receive email updates?</p>
            <br>
            <label for="current_yes">Yes</label>
            <input id="current_yes" name="updates" type="radio">
            <br>
            <label for="current_no">No</label>
            <input id="current_no" name="updates" type="radio">
            <br><br>
            <p>When will you be attending?</p>
            <label for="morning">Morning</label>
            <input id="morning" name="updates" type="checkbox">
            <label for="afternoon">Afternoon</label>
            <input id="afternoon" name="updates" type="checkbox">
            <br>
        </form>
        <br>
        <label for="special_requests">Special Requests:</label>
        <br>
        <textarea cols="70" rows="7" id="special_requests"></textarea>
        <input class="btn btn-primary mt-2" id="submit" type="submit" value="Submit">
    </div>
</div>
</body>
</html>
